<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/d091d0e08c.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="css/style.css">
   <title>Netflix - Watch Movies, tv shows online</title>
</head>

<body>
   <header class="showcase">
      <div class="showcase-top">
         <img src="images/Netflix_logo.png" alt="Netflix">
         <a href="#" class="btn btn-rounded">Sign In</a>
      </div>
      <div class="showcase-content">
         <h1>Unlimited movies, TV shows, and more.</h1>
         <p>Watch anywhere. Cancel anytime.</p>
         <form action="submit">
            <input type="email" placeholder="email address">
            <a href="#" class="btn btn-xl">
               Join us <i class="fas fa-chevron-right btn-icon"></i>
            </a>
         </form>
         <p>Ready to watch? Enter your email to create or access your account.</p>
      </div>
   </header>
</body>

</html>
